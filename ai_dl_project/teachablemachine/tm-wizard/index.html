<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KidsAIEdu 神经网络课程资源</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script
        src="teachablemachine.min.js"
        type="text/javascript"
      ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="container">
      <header id="intro" class="flex-section">
        <h1>
          (TeachableMachine.js)可训练的模型机器人案例: 手势向上还是向下。
        </h1>
        <p id="intro-copy" class="copy">
		  本案例演示如何通过浏览器和笔记本摄像头来训练一个模型，识别是举手姿势还是放手姿势。		  
        </p>
      </header>
      <div id="images" class="flex-section">
        <img id="intro-image" src="welcome_tmjs.gif" alt="User waving their hand paired with a gif of a character raising their hand"/>
        <div id="prediction-section">
          <div id="inference-camera-container">
            
          </div>
            <img class="prediction-image" src="handup_bw.gif" alt="Hand Up!"/>
            <img class="prediction-image hidden" src="handdown_bw.gif" alt="Hand Down"/>
        </div>
      </div>
      <div id="buttons" class="flex-section">
         <tm-button id="train-model-button" label="训练模型"></tm-button>
      </div>
    </main>
  </body>
</html>
