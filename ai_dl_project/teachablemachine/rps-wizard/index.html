<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KidsAIEdu 神经网络课程资源</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script
        src="teachablemachine.min.js"
        type="text/javascript"
      ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="container">
      <header id="intro" class="flex-section">
        <h1>
           剪刀、石头、布手势识别机器学习模型训练。
        </h1>
        <p id="intro-copy" class="copy">
		本案例通过浏览器的摄像头（笔记本、平板电脑、手机），采集3个手势，然后进行卷积神经网络的视觉识别模型训练，模块训练完成后，能在线识别你的手势。通过本案例体验了解机器学习模型训练过程。 
        </p>
      </header>
      <div id="images" class="flex-section">
        <img id="intro-image" src="rps.gif" alt="User waving their hand paired with a gif of a character raising their hand"/>
        <div id="prediction-section">
          <div id="inference-camera-container">
            
          </div>
            <img class="prediction-image" src="rock.png" alt="Rock"/>
            <img class="prediction-image hidden" src="paper.png" alt="Paper"/>
			<img class="prediction-image hidden" src="scissor.png" alt="Scissor"/>

			
        </div>
      </div>
      <div id="buttons" class="flex-section">
         <tm-button id="train-model-button" label="训练模型"></tm-button>
      </div>
    </main>
  </body>
</html>
