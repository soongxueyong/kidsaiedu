<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script      src="assets/teachablemachine.min.js"       type="text/javascript" ></script>
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <main id="container">
      <header id="intro" class="flex-section">
        <h1>
          TeachableMachine.js 视觉模型训练案例
        </h1>
        <p id="intro-copy" class="copy">
          该演示机器学习训练嵌入Web创建中，本案例是提供3个动作的识别训练模型（如剪刀、石头、布），你也可以展开想象，进行其他3个状态图像训练。
        </p>
      </header>
      <div id="images" class="flex-section">
        <img id="intro-image" src="assets/rps.gif" alt="User waving their hand paired with a gif of a character raising their hand"/>
        <div id="prediction-section">
          <div id="inference-camera-container">
            
          </div>
          	<img class="prediction-image " src="assets/a1.png" alt="Action 1"/>
            <img class="prediction-image hidden"  src="assets/a2.png" alt="Action 2"/>
            <img class="prediction-image hidden"  src="assets/a3.png" alt="Action 3"/>
            
        </div>
      </div>
      <div id="buttons" class="flex-section">
         <tm-button id="train-model-button" label="训练模型"></tm-button>
      </div>
    </main>
  </body>
</html>
